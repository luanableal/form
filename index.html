<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <meta property="og:title" content="Fale Conosco" />
    <meta property="og:description" content="Página com formulário pedindo a opinião do cliente sobre nossa empresa." />
    <meta property="og:url" content="https://luanableal.github.io/form/" />
    <meta property="og:image" content="https://www.funcef.com.br/data/files/79/05/2F/49/B324171000435E07BE08A8A8/Img_noticia_fale_conosco_03042020.jpg" />
    </head>
<body>
    <form action="#" method="POST">
        <h2>Pesquisa de Satisfação</h2>
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" placeholder="Seu nome aqui"><br><br>
            <label for="senha">Senha:</label><br>
            <input type="password" name="senha" id="senha" placeholder="Sua senha"><br><br>
            <label for="nascimento">Data de nascimento:</label><br>
            <input type="date" name="nascimento" id="nascimento">
            <p>Sexo:</p>
            <input type="radio" name="sexo" id="feminino" value="Feminino">
            <label for="sexo">Feminino</label>
            <input type="radio" name="sexo" id="masculino" value="masculino">
            <label for="sexo">Masculino</label><br><br>
        </fieldset>
        <fieldset>
            <legend>Opinião</legend>   
            <label for="satisf">Qual é o seu grau de satisfação com a Marca: (Entre 0 e 10):</label><br>
            <input type="range" name="satisf" id="satisf" min="0" max="10"><br>
            <p>Nos diga em que podemos melhorar:</p>
            <input type="checkbox" name="cores" id="cores" value="cores">
            <label for="cores">Cores</label>
            <input type="checkbox" name="modelos" id="modelos" value="modelos">
            <label for="modelos">Modelos</label>
            <input type="checkbox" name="tamanhos" id="tamanhos" value="tamanhos">
            <label for="tamanhos">Tamanhos</label>
            <input type="checkbox" name="Atendimento" id="atendimento" value="atendimento">
            <label for="atendimento">Atendimento</label>
            <input type="checkbox" name="localizacao" id="localizacao" value="localizacao">
            <label for="localizacao">Localização</label>
            <input type="checkbox" name="valores" id="valores" value="valores">
            <label for="valores">Valores</label>
            <p>Quais são nossos pontos fortes:</p>
            <input type="checkbox" name="cores" id="cores" value="cores">
            <label for="cores">Cores</label>
            <input type="checkbox" name="modelos" id="modelos" value="modelos">
            <label for="modelos">Modelos</label>
            <input type="checkbox" name="tamanhos" id="tamanhos" value="tamanhos">
            <label for="tamanhos">Tamanhos</label>
            <input type="checkbox" name="Atendimento" id="atendimento" value="atendimento">
            <label for="atendimento">Atendimento</label>
            <input type="checkbox" name="localizacao" id="localizacao" value="localizacao">
            <label for="localizacao">Localização</label>
            <input type="checkbox" name="valores" id="valores" value="valores">
            <label for="valores">Valores</label>
        </fieldset>
            <input type="submit">
            <input type="reset">






    </form>


    
</body>
</html>
